name: MERN Stack CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Server tests
    - name: Install server dependencies
      working-directory: ./server
      run: npm install
      
    - name: Run server linting/tests
      working-directory: ./server
      run: |
        # Add your server test commands here
        # For example: npm test
        echo "Running server tests"
        
    # Client tests and build
    - name: Install client dependencies
      working-directory: ./client
      run: |
        npm install
        npm install @tailwindcss/vite fullcalendar
        
    - name: Run client tests
      working-directory: ./client
      run: |
        # Add your client test commands here
        # For example: npm test
        echo "Running client tests"
        
    - name: Build client
      working-directory: ./client
      run: npm run build
      
    - name: Upload client build artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: client/dist
        
    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-build
        path: |
          server/
          !server/node_modules/